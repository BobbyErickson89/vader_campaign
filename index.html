<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darth for Galactic Overlord</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Russo+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<section>
    <div id="form-container">
        <img src="images/campaign-logo.svg" alt="Logo for Darth's campaign" id="campaign-logo">

        <form id="sign-up-form">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address">
            </div>

            <div class="form-group">
                <input type="zip-code" class="form-control" placeholder="Zip code">
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <img src="images/vader.jpg" alt="Picture of Darth Vader" id="vader-pic">
</section>

</body>
</html>
